<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <div class="container-fluid w-50">
        <header class="text-black ms-5 fs-2 fw-bolder">
            Task Manager
        </header>
       <dl class="d-flex gap-3 mt-3 ms-5">
           <dt>
               <input type="text" class="border border-2 border-black" id="txtName" placeholder="Enter a task"  onblur="addItem()">
           </dt>
           <dd><button type="submit" class="btn btn-success text-white" onclick="showItem()">Add Item</button></dd>
       </dl>
       <ul id="lst">
          
       </ul>
    </div>

    <script type="text/javascript">
        function addItem(){
            document.getElementById("txtName").style.border="none";
            document.getElementById("txtName").innerHTML="";
        }

        function showItem(){
           document.createElement("ul");

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
